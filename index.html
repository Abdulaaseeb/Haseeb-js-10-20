<html lang="en">
<head>

                <input type="text" id="input" class="input1">
            </div>
            <div class="number">
                <table>
                    <tr>
                        <td class="num" onclick="getval(9)">9</td>
                        <td class="num" onclick="getval(8)">8</td>
                        <td class="num" onclick="getval(7)">7</td>
                        <td class="num" onclick="getval('*')">*</td>
                    </tr>
                    <tr>
                        <td class="num" onclick="getval(6)">6</td>
                        <td class="num" onclick="getval(5)">5</td>
                        <td class="num" onclick="getval(4)">4</td>
                        <td class="num" onclick="getval('-')">-</td>
                    </tr>
                    <tr>
                        <td class="num" onclick="getval(3)">3</td>
                        <td class="num" onclick="getval(2)">2</td>
                        <td class="num" onclick="getval(1)">1</td>
                        <td class="num" onclick="getval('+')">+</td>
                    </tr>
                    <tr>
                        <td class="num" onclick="getval(0)">0</td>
                        <td class="num" onclick="getval('.')">.</td>
                        <td class="num" onclick="geteqval('=')">=</td>

                    </tr>
                </table>
